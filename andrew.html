<body>
  <h1>åƒç´ ç¯è°œæ¸¸æˆ</h1>
  <div class="author">by è‘›å˜‰ä¿Š</div>
  <div class="timer" id="timer">ç”¨æ—¶ï¼š0 ç§’</div>
  <p>ç‚¹å‡»æ–¹æ ¼åˆ‡æ¢å…¶åŠå…¶å‘¨å›´çš„ç¯ï¼Œå…¨éƒ¨ç†„ç­å³èƒœï¼</p>
  <div class="grid" id="grid"></div>
  <p id="winMessage" class="win" style="display: none;">ä½ èµ¢äº†ï¼ğŸ‰</p>

  <script>
    const gridSize = 5;
    const gridElement = document.getElementById('grid');
    const winMessage = document.getElementById('winMessage');
    const timerDisplay = document.getElementById('timer');
    let grid = [];
    let time = 0;
    let timerStarted = false;
    let timerInterval = null;

    function startTimer() {
      if (timerStarted) return;
      timerStarted = true;
      timerInterval = setInterval(() => {
        time++;
        timerDisplay.textContent = 'ç”¨æ—¶ï¼š' + time + ' ç§’';
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function createGrid() {
      grid = [];
      gridElement.innerHTML = '';
      for (let r = 0; r < gridSize; r++) {
        const row = [];
        for (let c = 0; c < gridSize; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.onclick = () => {
            if (!timerStarted) startTimer();
            handleClick(r, c);
          };
          gridElement.appendChild(cell);
          row.push(cell);
        }
        grid.push(row);
      }
      randomizeGrid(10);
    }

    function toggleAround(r, c) {
      const dirs = [[0,0], [0,1], [0,-1], [1,0], [-1,0]];
      dirs.forEach(([dr, dc]) => {
        const nr = r + dr;
        const nc = c + dc;
        if (nr >= 0 && nr < gridSize && nc >= 0 && nc < gridSize) {
          grid[nr][nc].classList.toggle('on');
        }
      });
    }

    function handleClick(r, c) {
      if (winMessage.style.display === 'block') return;
      toggleAround(r, c);
      checkWin();
    }

    function randomizeGrid(clicks) {
      for (let i = 0; i < clicks; i++) {
        const r = Math.floor(Math.random() * gridSize);
        const c = Math.floor(Math.random() * gridSize);
        toggleAround(r, c);
      }
    }

    function checkWin() {
      const allOff = grid.flat().every(cell => !cell.classList.contains('on'));
      if (allOff) {
        stopTimer();
        winMessage.style.display = 'block';
      }
    }

    createGrid();
  </script>
